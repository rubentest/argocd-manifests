apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  sources:
    - repoURL: "https://gitlab.emobg.io/infrastructure/bcn-infra/argocd-apps.git"
      targetRevision: main
      ref: values
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      chart: prometheus
      targetRevision: 22.5.0
      helm:
        valueFiles:
          - $values/base/prometheus/values.yaml